<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
</head>
<body>

<div class="text-center">
    <form th:action="@{/check}" method="post" th:object="${new_User_user1}" style="max-width: 800px; margin: 0 auto">

        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating"><input type="text"  name="name" class="form-control" id="name"/><label> User Name :  </label></div>
        <div class="form-floating"><input type="password"  name="password" class="form-control" id="password"/><label> Password :  </label></div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    </form>
    <a href="register.html" class="nav-link px-2 text-black">Registration new account</a>
</div>


</body>
</html>
