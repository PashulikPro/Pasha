<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
</head>
<body>

<div class="text-center">
    <form th:action="@{/add}" th:object="${new_User_user1}" method="post" style="max-width: 500px; margin: 0 auto">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" name="name" class="form-control" id="name">
            <label for="name">User name</label>
        </div>

        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="password">
            <label for="password">Password</label>
        </div>

        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="email">
            <label for="password">Email</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <input class="m-2" type="submit" value="register">
    </form>

</div>

</body>
</html>
